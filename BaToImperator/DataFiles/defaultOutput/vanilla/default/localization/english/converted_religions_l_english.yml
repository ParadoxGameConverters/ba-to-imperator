 hurrian_religion:0 "Hurrian"
 desc_hurrian_religion:0 "The Hurrians worshiped a great number of gods derived from various different cultures of the Near East. The main gods in the Hurrian pantheon were Teshub, the mighty weather god, and his wife Hebat, the mother goddess. A special class of figures venerated by the Hurrians were so-called sarrena, deified kings and heroes."